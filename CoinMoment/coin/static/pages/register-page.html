<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="header">
    <h3><a href="welcome.html" class="logo">Jackocoins</a></h3>
</div>

<div class="container">
    <h2 class="">Sign Up</h2>
    <div class="input-box">
        <input type="text" placeholder="Username">
    </div>
    <div class="input-box">
        <input type="number" placeholder="Phone Number">
    </div>
    <div class="input-box">
        <input type="text" placeholder="Email">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Confirm Password">
    </div>
    <div class="input-box">
        <input type="text" placeholder="SSN">
    </div>
    <div class="input-box">
        <input type="text" placeholder="DOB">
    </div>
    <div class="input-box">
        <input type="text" placeholder="STEET">
    </div>
    <div class="input-box">
        <input type="text" placeholder="City">
    </div>
    <div class="input-box">
        <input type="text" placeholder="State">
    </div>
    <div class="input-box">
        <input type="text" placeholder="ZIP">
    </div>
    <div class="input-box">
        <input type="text" placeholder="First Name">
    </div>
    <div class="input-box">
        <input type="text" placeholder="Last Name">
    </div>
    <div class="big-button">
        Register
    </div>
    <div class="more-function-block"><a href="login-page.html">Already have an account? Log In</a></div>
</div>

</body>
</html>
