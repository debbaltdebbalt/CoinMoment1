<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>
<body>
    <div class="header">
        <h3><a href="welcome.html" class="logo">CoinMoment</a></h3>
    </div>

    <div class="container">
        <h2 class="">Sign In</h2>
        <form action="/login" method="post">
                    {% csrf_token %}
        <div class="input-box">
            <input type="text" placeholder="Username" name="username">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" name="password">
        </div>
        <div class="big-button">
            <input type="submit">
        </div>
        </form>
<!--        <div class="more-function-block"><a href="#">Forgot password?</a></div>-->
        <div class="more-function-block">Don't have an account? <a href="/register">Sign Up</a></div>
    </div>

</body>
</html>
